<!DOCTYPE html>
<html>
<head>
	<title>Div in Html</title>
</head>
<body>

		<div style="background-color: red;height:500px;width: 500px; ">
			<div style="background-color: orange;height: 250px;width: 500px;"></div>
			<div style="background-color: green;height: 250px;width: 500px;"></div>
		</div>
		<br><br><br>
		<div style="background-color: yellow;height:500px;width: 500px; ">
			<div style="background-color: red;height: 500px;width: 250px; float: left;"></div>
			<div style="background-color: pink;height: 500px;width: 250px; float: right;"></div>
		</div>
		<br><br><br>
		<div style="background-color: yellow;height:600px;width: 600px; ">
			<div style="background-color: red;height: 600px;width: 200px; float: left;"></div>
			<div style="background-color: black;height: 600px;width: 200px; float:left;"></div>
			<div style="background-color: pink;height: 600px;width: 200px; float: right;"></div>
		</div>

		

	
	
	
		
	

</body>
</html>
